<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Nft Preview Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
   <div class="Bigbox">
    <div class="Smallbox">
        <span class="image">
            <img src="../Nft/images/image-equilibrium.jpg" alt="Equilibrium ">
        </span>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <span class="asset">
            <span class="eth">
                <img src="./images/icon-ethereum.svg" alt="ethereum">
                 0.041ETH
            </span>
            <span class="days"> <img src="./images/icon-clock.svg" alt="clock" srcset=""> 3 day left</span>
        </span>
        <div class="lower">
            <img src="./images/image-avatar.png" alt="me" srcset="">
            Creation of <span class="name">MSK</span>
        </div>
        
    </div>
   </div> 
</body>
</html>
